{% extends 'index.html' %}
{% block content%}
<style>
    .form-control {
        border: 4px solid rgb(28, 161, 39);
        border-radius: 20px;
    }

    .error {
        color: #ff3333;
        font-weight: bold;
    }

    #success {
        color: rgb(28, 161, 39);
        font-weight: bold;
    }

    #success2 {
        color: rgb(28, 161, 39);
        font-weight: bold;
    }
</style>

<div class="row">
<div class="col-md-2"></div>

    <div class="topnav">
        <strong><span style="color: #b2bac7;margin-left: 1.5em;">Search New Talent</span></strong>
        <input style="margin-left: 2em;width: 30em;border: 0.2em solid #388350;border-radius: 20px;background-color: #242424; margin-bottom: 3em;" type="text" placeholder="Search..">
        
      </div>
</div>
<div class="row">
<div class="col-md-2"></div>

<div class="formdiv col-md-8">
  
    <center>
       
        <div class="col-md-2"></div>
        <div class="secondbox col-md-8 ">
            <div style="background-color: black; width:fit-content;border-radius: 25px; margin-top: 1em;">
                <button type="button" id="bttn1" onclick="fan()" style="border-radius: 25px;background-color: black;"
                    class="btn  btn-lg">FAN SIGNUP</button>
                <button type="button" id="bttn2" onclick="talent()"
                    style="border-radius: 25px;background-color: #6ae98d;" class="btn  btn-lg">TALENT SIGNUP</button>
            </div>
            <div id="form1">
                <div>

                    <h4 style="font-weight: bold;">CREATE YOUR FAN ACCOUNT</h4>
                    <div id="success"></div>
                </div>
                <form id="signupform">{% csrf_token %}
                    <div class="form-group ">
                        <label style="float: left;">First name*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="firstname" aria-describedby="emailHelp" placeholder="First Name">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;" for="exampleInputEmail1">Last name*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="lastname" aria-describedby="emailHelp" placeholder="Last Name">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Username*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="username" aria-describedby="emailHelp" placeholder="Enter username">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;" for="exampleInputEmail1">Email*</label>
                        <input type="email" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Timezone*</label>
                        <input type="text" class="form-control"
                            style="border:0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="timezone" aria-describedby="emailHelp" placeholder="Enter Timezone">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Password*</label>
                        <input type="password" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="password" aria-describedby="emailHelp" placeholder="Enter Password">

                    </div>

                    <div class="form-check">
                        <input type="checkbox"style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424; class="form-check-input" name="box" id="exampleCheck1">
                        <span>I agree to the terms and conditons</span>
                    </div>
                    <div>
                        <span id="return-error" class="error"></span>

                    </div>
                    <button type="submit" id="signUp1" class="btn btn-primary"
                        style="width: 180px;border-radius: 20px; background-color:#6ae98d; border-color:#388350;">Submit</button>
                </form>
            </div>
            <div id="form2" style="display: None;">
                <div>

                    <h4 style="font-weight: bold;">CREATE YOUR TALENT ACCOUNT</h4>
                    <div id="success2"></div>
                </div>
                <form id="signupform2">{% csrf_token %}
                    <div class="form-group ">
                        <label style="float: left;">First name*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="firstname2" aria-describedby="emailHelp" placeholder="First Name">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Last name*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="lastname2" aria-describedby="emailHelp" placeholder="Last Name">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Username*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="username2" aria-describedby="emailHelp" placeholder="Enter username">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Email*</label>
                        <input type="email" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="email2" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Timezone*</label>
                        <input type="text" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="timezone2" aria-describedby="emailHelp" placeholder="Enter Timezone">

                    </div>
                    <div class="form-group ">
                        <label style="float: left;"for="exampleInputEmail1">Password*</label>
                        <input type="password" class="form-control"
                            style="border: 0.2em solid #388350;border-radius: 20px;background-color: #242424;"
                            name="password2" aria-describedby="emailHelp" placeholder="Enter Password">

                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="box2" id="exampleCheck1">
                        <span>I agree to the terms and conditons</span>
                    </div>
                    <div>
                        <span id="return-error2" class="error"></span>

                    </div>
                    <button type="submit" id="signUp2" class="btn btn-primary"
                        style="width: 180px;border-radius: 20px; background-color:#6ae98d; border-color:#388350;">Submit</button>
                </form>
            </div>
            <span>Already have an account? Login</span>
        </div>
    </center>
</div>
<div class="col-md-2"></div>
</div>



{% endblock%}
